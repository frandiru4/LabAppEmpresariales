{% extends 'base.html' %}

{% block body %}

<h2><p style="color: white">{{ the_title }}</p></h2>

<p style="color: white">You submitted the following data:</p>
<table>
    <tr><td>Phrase:</td><td>{{ the_phrase }}</td></tr>
    <tr><td>Letters:</td><td>{{ the_letters }}</td></tr>
</table>

<p style="color: white">When "{{ the_phrase }}" is search for "{{ the_letters }}",
    the following results are founded:</p>
<h3><p style="color: white">{{ the_results }}</p></h3>
<form method="post" action="/accessContinue">
    <input name = "user" type = "hidden" value = {{the_user}}>
    <p><input value="RESTART SEARCH" type="SUBMIT"></p>
</form>

{% endblock %}
